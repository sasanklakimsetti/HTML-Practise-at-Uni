<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.main-div {
            margin-top: 10px;
            margin-left: 30%;
            margin-right: 30%;
            border: 1px solid black;
            background-color: lightskyblue;
        }
        div.main-div div{
            margin-bottom: 5px;
        } 
    </style>
</head>

<body>
    <form action="" method="">
        <div class="main-div">
            <div>
                <label for="fname">First Name</label> <br>
            <input type="text" id="fname"><br>
            </div>
            <div>
                <label for="lname">Last Name </label><br>
            <input type="text" id="lname"><br>
            </div>
            <div>
                <input type="radio" id="male" name="Gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="Gender" value="Female">
                <label for="female">Female</label>
            </div>
            <div>
                <label style="font-family: emphasis;">Select your Hobby</label> <br>
                <input type="checkbox" name="hobby" id="bike" value="Bike Riding">
                <label for="bike">Bike Riding</label> <br>
                <input type="checkbox" name="hobby" id="cricket" value="Playing Cricket">
                <label for="cricket">Playing Cricket</label>

            </div>
            <div>
                <input type="submit" value="Click here to submit">
            </div>
        </div>

    </form>
</body>
</html>
