<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body>
    <form action="" method="post">
        <h1>Payment form</h1>
        <h2>Contact Information</h2>
        <p>Name: <input type="text" name="name"></p>
        <p>
            <fieldset>
                <legend>Gender</legend>
                <input type="radio" name="gender" id="male"> Male <br>
        <input type="radio" name="gender" id="female">Female</p>
            </fieldset>
            <p>Address: <textarea name="address" id="address" cols="100" rows="5"></textarea></p>
            <p>Email: <input type="email" name="email" id="email"></p>
            <p>Pincode: <input type="number" name="pincode" id="pincode" maxlength="6"></p>
            <h3>
                Payment Information
            </h3>
            <p>Card Type: <select name="type" id="type">
                <option value="">Select a card type</option>
                <option value="Visa">Visa</option>
                <option value="Mastercard">Mastercard</option>
                <option value="Rupay">Rupay</option>
            </select></p>
            <p>
                Card Number: *<input type="number" name="card_number" required id="card_number">
            </p>
            <p>
                Expiration Date: <input type="date" name="expdate" id="expdate">
            </p>
            <p>
                CVV: <input type="password" name="cvv" id="cvv" maxlength="3">
            </p>
            <input type="submit" value="Pay Now">
    </form>
</body>
</html>
