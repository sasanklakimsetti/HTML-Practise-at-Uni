<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table{
            border: 2px solid black;
            border-collapse: collapse;
            width: 100%;
            height: 1.0in;
        }
        th,td{
            width: 100%;
            border: 2px solid black;
            border-collapse: collapse;
            height: 1.0in;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>Firstname</td>
                <td>Lastname</td>
                <td>Age</td>
            </tr>
        </thead>
        <tbody style="height: 40%;">
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
