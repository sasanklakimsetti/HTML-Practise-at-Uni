<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table{
            border: 2px solid black;
            border-collapse: collapse;
            width: 100%;
            height: 1.0in;
        }
        th,td{
            width: 100%;
            border: 2px solid black;
            border-collapse: collapse;
            height: 1.0in;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody style="height: 40%;">
            <tr>
                <th>Jill</th>
                <th>Smith</th>
                <th>50</th>
            </tr>
            <tr>
                <th>Eve</th>
                <th>Jackson</th>
                <th>94</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>John</th>
                <th>Doe</th>
                <th>80</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
